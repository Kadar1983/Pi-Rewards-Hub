<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi Rewards Hub</title>
</head>
<body>
  <h1>Pi Rewards Hub</h1>

  <div id="app">
    <input type="text" id="piID" placeholder="Enter Pi ID" />
    <button onclick="handleAuth()">Login / Authenticate</button>
    <div id="userInfo" style="display:none;">
      <p id="welcome"></p>
      <p id="balance"></p>
      <input type="number" id="amount" placeholder="Amount to Send" />
      <button onclick="sendPi()">Send Pi</button>
    </div>
  </div>

  <script>
    let user = null;

    async function handleAuth() {
      const piID = document.getElementById("piID").value;
      if (!window.Pi) return alert("Please open in Pi Browser!");
      try {
        user = await window.Pi.authenticate({ PiID: piID });
        const balance = await window.Pi.getBalance({ PiID: piID });
        document.getElementById("welcome").innerText = "Welcome, " + user.PiID;
        document.getElementById("balance").innerText = "Balance: " + balance + " π";
        document.getElementById("userInfo").style.display = "block";
      } catch (err) {
        alert("Authentication failed. Check your Pi ID.");
      }
    }

    async function sendPi() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || !user) return alert("Enter amount or login first!");
      try {
        const tx = await window.Pi.makePayment({
          fromUser: user,
          toApp: "APP_WALLET_ADDRESS",
          amount: amount
        });
        alert("Transaction Successful! TX ID: " + tx.id);
        const balance = await window.Pi.getBalance({ PiID: user.PiID });
        document.getElementById("balance").innerText = "Balance: " + balance + " π";
      } catch (err) {
        alert("Transaction failed.");
      }
    }
  </script>
</body>
</html>
